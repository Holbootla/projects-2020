<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="weather-css/owfont-regular.css">
    <link rel="stylesheet" href="weather-css/owfont-regular.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <button class="btn-change-bg"><img src="assets/icons/repeat-button.svg"></button>
    <div class="wrapper">
        <div class="weather">
            <div class="weather-top">
                <div class="city" contenteditable="true"></div>
                <i class="weather-icon owf"></i>
            </div>            
            <div class="temperature"></div>
            <div class="weather-description"></div>
            <div class="wind-speed"></div>
        </div>
        <div class="wrapper-main">
            <date class="datefull"></date>
            <time class="time"></time>
            <h1>
                <span class="greeting"></span><span class="name" contenteditable="true"></span>
            </h1>
            <h2>What is your focus today?</h2>
            <div class="focus" contenteditable="true"></div>
        </div>
        <div class="quotes">
            <div class="quote-btn"><img src="assets/icons/repeat-button.svg"></div>
            <figure class="quote">
              <blockquote></blockquote>              
            </figure>
        </div>
        
    </div>
    
    


<script src="script.js"></script>
</body>
</html>
